<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>CollateX Console</title>
    <link rel="stylesheet" type="text/css" href="yui-3.8.1-modules.css">
    <link rel="stylesheet" type="text/css" href="collatex.css">
    <script type="text/javascript" src="yui-3.8.1-modules.js"></script>
    <script type="text/javascript" src="collatex.js"></script>
    <script type="text/javascript" src="collatex-console.js"></script>
</head>
<body class="yui3-skin-sam">
<div id="input">
    <div id="logo"><img src="collatex.png" alt="CollateX"></div>
    <div class="yui3-g form-element">
        <div class="yui3-u-1-6 form-label"><label for="algorithm">Algorithm:</label></div>
        <div class="yui3-u form-input">
            <select id="algorithm" name="algorithm" style="width: 40em">
                <option value="dekker">Dekker</option>
                <option value="needleman-wunsch">Needleman-Wunsch</option>
                <option value="medite">MEDITE</option>
            </select>
        </div>
    </div>
    <div class="yui3-g form-element">
        <div class="yui3-u-1-6 form-label"><label for="examples">Examples:</label></div>
        <div class="yui3-u form-input">
            <select id="examples" name="examples" style="width: 40em">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div id="witnesses">
    </div>
    <div class="yui3-g form-element">
        <div class="yui3-u-1-6 form-label"><label for="examples">Segmentation:</label></div>
        <div class="yui3-u form-input"><input type="checkbox" id="joined" name="joined" checked="checked"></div>
    </div>
    <div class="yui3-g form-element">
        <div class="yui3-u-1-6 form-label"><label for="examples">Transpositions:</label></div>
        <div class="yui3-u form-input"><input type="checkbox" id="transpositions" name="transpositions" checked="checked"></div>
    </div>
    <div class="yui-3">
        <div class="yui3-u-1-4">&nbsp;</div>
        <div class="yui3-u">
            <button id="add-witness">Add</button>
            <button id="collate">Collate</button>
        </div>
    </div>
</div>


<div id="output">
    <h2>Results</h2>

    <h3>Variant Graph</h3>
    <div id="variant-graph-svg"></div>

    <h3>Alignment Table</h3>
    <div id="alignment-table"></div>

    <div class="yui3-g">
        <div class="yui3-u-1-3">
            <h3>GraphML</h3>
            <div id="graphml"></div>
        </div>
        <div class="yui3-u-1-3">
            <h3>GraphViz</h3>
            <div id="graphviz-dot"></div>
        </div>
        <div class="yui3-u">
            <h3>TEI-P5</h3>
            <div id="tei-ps"></div>
        </div>
    </div>
</div>
<div id="footer">
    Copyright &copy; 2010-2013 The Interedition Development Group. All rights reserved. Go to <a href="http://collatex.net/" title="Homepage">http://collatex.net/</a> for further information.
</div>
</body>
</html>
